<form #form="ngForm" class="space-y-4">

  <label class="block border border-neutral-grayLight rounded-md p-3">
    <span class="block text-sm font-semibold mb-1 text-neutral-grayDark">Diagn√≥stico</span>
    <textarea
      [(ngModel)]="diagnostico"
      name="diagnostico"
      required
      #diagnosticoRef="ngModel"
      class="w-full border-none outline-none bg-transparent"
      rows="3"
    ></textarea>
    <p *ngIf="diagnosticoRef.invalid && diagnosticoRef.touched" class="text-red-500 text-sm">Este campo es obligatorio.</p>
  </label>

  <label class="block border border-neutral-grayLight rounded-md p-3">
    <span class="block text-sm font-semibold mb-1 text-neutral-grayDark">Tratamiento</span>
    <textarea
      [(ngModel)]="tratamiento"
      name="tratamiento"
      required
      #tratamientoRef="ngModel"
      class="w-full border-none outline-none bg-transparent"
      rows="3"
    ></textarea>
    <p *ngIf="tratamientoRef.invalid && tratamientoRef.touched" class="text-red-500 text-sm">Este campo es obligatorio.</p>
  </label>

  <label class="block border border-neutral-grayLight rounded-md p-3">
    <span class="block text-sm font-semibold mb-1 text-neutral-grayDark">Observaciones</span>
    <textarea
      [(ngModel)]="observaciones"
      name="observaciones"
      class="w-full border-none outline-none bg-transparent"
      rows="3"
    ></textarea>
  </label>

  <div class="flex justify-center">
    <button
      [disabled]="form.invalid"
      (click)="onSubmit()"
      class="flex items-center gap-2 px-4 py-2 rounded bg-primary text-white hover:bg-support-lightgreen font-semibold disabled:opacity-50"
    >
      <img src="assets/icons/add_icon.png" alt="Agregar" class="w-5 h-5" />
      Agregar Nuevo Registro
    </button>
  </div>

</form>
