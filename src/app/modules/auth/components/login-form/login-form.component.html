<div class="login-container">
  <!-- Sección izquierda (imagen) - Solo visible en desktop -->
  <div class="left-panel">
    <div class="left-panel-content">
      <div class="logo-box">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20Z" fill="currentColor"/>
          <path d="M12 17C14.7614 17 17 14.7614 17 12C17 9.23858 14.7614 7 12 7C9.23858 7 7 9.23858 7 12C7 14.7614 9.23858 17 12 17Z" fill="currentColor"/>
        </svg>
        <p class="logo-text">Logo de la empresa</p>
      </div>
    </div>
  </div>

  <!-- Sección derecha (formulario) -->
  <div class="right-panel">
    <div class="form-box">
      <h1 class="form-title">INICIO DE SESIÓN</h1>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
        <div class="field-group">
          <label for="email" class="label">Correo electrónico</label>
          <input 
            type="email"
            id="email"
            formControlName="email"
            placeholder="correo@example.com"
            class="input"
          />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
            Correo electrónico inválido
          </div>
        </div>

        <div class="field-group">
          <label for="password" class="label">Contraseña</label>
          <input 
            type="password"
            id="password"
            formControlName="password"
            placeholder="••••••••••"
            class="input"
          />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
            Contraseña requerida
          </div>
        </div>

        <button type="submit" class="submit-button">
          Iniciar Sesión
        </button>

        <p class="footer-text">
          ¿No tienes una cuenta aún?<br>
          Comunícate con tu empresa
        </p>
      </form>
    </div>
  </div>
</div>
