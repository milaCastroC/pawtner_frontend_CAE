<div class="flex min-h-screen">
  <!-- Sección izquierda -->
  <div class="hidden md:flex w-1/2 items-center justify-center text-white p-8">
    <div class="text-center">
      <div class="mb-4">
        <svg class="w-16 h-16 mx-auto text-neutral-white" viewBox="0 0 24 24" fill="currentColor">...</svg>
      </div>
      <p class="text-lg font-title">Logo de la empresa</p>
    </div>
  </div>

  <!-- Sección derecha (formulario) -->
  <div class="w-full md:w-1/2 bg-neutral-grayLightest flex items-center justify-center p-6">
    <div class="w-full max-w-sm bg-white rounded-xl shadow-lg p-8">
      <h1 class="text-2xl font-title text-primary mb-6 text-center">INICIO DE SESIÓN</h1>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-neutral-grayDark">Correo electrónico</label>
          <input id="email" type="email" formControlName="email"
            class="mt-1 w-full px-4 py-2 border border-neutral-grayLighter rounded-md focus:outline-none focus:ring-2 focus:ring-primary" 
            placeholder="correo@example.com" />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-sm text-state-error mt-1">
            Correo electrónico inválido
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-neutral-grayDark">Contraseña</label>
          <input id="password" type="password" formControlName="password"
            class="mt-1 w-full px-4 py-2 border border-neutral-grayLighter rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
            placeholder="••••••••" />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-sm text-state-error mt-1">
            Contraseña requerida
          </div>
        </div>

        <button type="submit"
          class="w-full bg-primary text-white py-2 rounded-md hover:bg-secondary transition-colors font-medium">
          Iniciar Sesión
        </button>

        <p class="text-sm text-center text-neutral-grayDark mt-4">
          ¿No tienes una cuenta aún? <br />
          <b class="text-secondary">Comunícate con tu empresa</b>
        </p>
      </form>
    </div>
  </div>
</div>
