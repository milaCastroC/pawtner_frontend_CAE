<div class="mt-10 space-y-3">
  <h3 class="text-2xl font-semibold text-support-navy">Historial Médico</h3>

  <div *ngFor="let record of records"
       class="bg-white border border-primary p-4 rounded shadow-sm">
    <p class="text-xs text-neutral-grayDarker mb-1">
      <strong>{{ record.fecha }}</strong> – {{ record.tipo }}
    </p>
    <p class="text-sm"><strong>Diagnóstico:</strong> {{ record.diagnostico }}</p>
  </div>
</div>
