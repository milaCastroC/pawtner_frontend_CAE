<section class="bg-white p-6 rounded-xl shadow border border-primary space-y-4 relative">

  <div class="flex flex-wrap items-center gap-2 text-sm text-neutral-grayDark">
    <span class="font-bold text-neutral-grayDarker text-base">{{ pet?.nombre }}</span>
    <span class="bg-neutral-grayLight rounded-full px-2 py-1 text-xs">ID: {{ pet?.mascotaId }}</span>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
    <div>
      <p class="text-sm">Especie: </p>
      <div class="bg-neutral-grayLightest p-2 rounded">{{ pet?.especie }}</div>
    </div>
    <div>
      <p class="text-sm">Raza: </p>
      <div class="bg-neutral-grayLightest p-2 rounded">{{ pet?.raza }}</div>
    </div>
    <div>
      <p class="text-sm">Edad: </p>
      <div class="bg-neutral-grayLightest p-2 rounded">{{ pet?.edad }} a√±os</div>
    </div>
    <div>
      <p class="text-sm">Peso: </p>
      <div class="bg-neutral-grayLightest p-2 rounded font-bold">{{ pet?.peso }} kg</div>
    </div>
    <div class="sm:col-span-2">
      <p class="text-sm">Propietario: </p>
      <div class="bg-neutral-grayLightest p-2 rounded font-semibold">{{ owner?.nombre + ' ' + owner?.apellido }}</div>
    </div>
  </div>
  <div class="pt-4 flex justify-center">
    <button (click)="goToEditPet()"
      class="text-sm text-white border bg-primary rounded px-4 py-2 hover:bg-primary hover:text-white transition flex items-center gap-2">
      <img src="assets/icons/edit_icon_white.png" alt="Editar" class="w-4 h-4" />
      Editar
    </button>
  </div>
</section>
