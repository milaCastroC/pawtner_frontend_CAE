<div class="bg-white p-6 rounded-xl shadow border border-primary space-y-4 mb-4">
    <h2 class="text-xl font-semibold text-support-navy">Editar Informaci√≥n de la Mascota</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 text-sm">
        <div> <label class="block mb-1 font-medium">Nombre</label> <input type="text" [(ngModel)]="pet.nombre"
                class="w-full border border-neutral-grayLight rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
        </div>
        <div>
            <label class="block mb-1 font-medium">Especie</label>
            <input type="text" [(ngModel)]="pet.especie"
                class="w-full border border-neutral-grayLight rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
        </div>

        <div>
            <label class="block mb-1 font-medium">Raza</label>
            <input type="text" [(ngModel)]="pet.raza"
                class="w-full border border-neutral-grayLight rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
        </div>

        <div>
            <label class="block mb-1 font-medium">Edad</label>
            <input type="number" [(ngModel)]="pet.edad"
                class="w-full border border-neutral-grayLight rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
        </div>

        <div>
            <label class="block mb-1 font-medium">Peso (kg)</label>
            <input type="number" [(ngModel)]="pet.peso"
                class="w-full border border-neutral-grayLight rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
        </div>

        <div>
            <label class="block mb-1 font-medium">Sexo</label>
            <input type="text" [(ngModel)]="pet.sexo"
                class="w-full border border-neutral-grayLight rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
        </div>

        <div class="sm:col-span-2">
            <label class="block mb-1 font-medium">Fecha de nacimiento</label>
            <input type="date" [(ngModel)]="pet.fechaNacimiento"
                class="w-full border border-neutral-grayLight rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
        </div>
    </div>
</div>
