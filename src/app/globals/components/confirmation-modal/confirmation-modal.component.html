<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50" *ngIf="visible">
    <div class="bg-white rounded-xl shadow-xl p-6 w-full max-w-sm">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">¿Estás seguro?</h2>
        <p class="text-sm text-gray-600 mb-6">{{ message }}</p>
        <div class="flex justify-end space-x-2">
            <button class="px-4 py-2 rounded-md bg-gray-300 text-gray-800 hover:bg-gray-400" (click)="cancel()">
                Cancelar
            </button>
            <button class="px-4 py-2 rounded-md bg-primary text-white hover:bg-primary-dark" (click)="confirm()">
                Confirmar
            </button>
        </div>
    </div>
</div>
