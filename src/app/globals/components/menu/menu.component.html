<div class="flex flex-col bg-neutral-grayLighter w-full shadow-lg z-40">

  <!-- Botón Agenda -->
  <button class="flex items-center bg-primary gap-3 w-full px-4 py-3 font-semibold text-neutral-white hover:bg-support-navy border-b border-neutral-grayLight" (click)="redirectToSchedule()">
    <img src="assets/icons/calendar_icon.png" alt="Agenda" class="w-6 h-6" />
    <span class="flex-1 text-left">Agenda</span>
  </button>

  <!-- Botón Mascotas -->
  <button class="flex items-center bg-primary gap-3 w-full px-4 py-3 font-semibold text-neutral-white hover:bg-support-navy border-b border-neutral-grayLight" (click)="redirectToPets()">
    <img src="assets/icons/mascotas_icon.png" alt="Mascotas" class="w-6 h-6" />
    <span class="flex-1 text-left">Mascotas</span>
  </button>

  <!-- Botón Cerrar sesión -->
  <button class="w-full px-4 py-3 bg-primary font-bold text-neutral-white hover:bg-support-navy transition border border-primary rounded-b-md" (click)="logout()">
    CERRAR SESIÓN
  </button>
</div>
